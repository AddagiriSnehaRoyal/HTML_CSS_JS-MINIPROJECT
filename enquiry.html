<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF6grvZdQKFrExTR7WmQd1GfnI5m9ZvvXtcQ&s">
  <title>Enquiry Form</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Body ===== */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f6fb;
      color: #1f2937;
      line-height: 1.7;
      padding: 0;
    }

    /* ===== Page Headings ===== */
    h1 {
      text-align: center;
      font-size: 32px;
      color: #0a1a36;
      margin: 30px 0 10px;
    }

    h3 {
      text-align: center;
      color: #0a1a36;
      margin-bottom: 25px;
    }

    /* ===== Form Container ===== */
    form {
      max-width: 1000px;
      margin: 0 auto 30px;
      background: #ffffff;
      padding: 22px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
      border-left: 6px solid #0a1a36;
    }

    /* ===== Fieldset ===== */
    fieldset {
      border: 1.5px solid #e5e7eb;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 22px;
      background-color: #f9fafb;
    }

    /* ===== Legend ===== */
    legend {
      padding: 6px 12px;
      background-color: #0a1a36;
      color: #ffffff;
      border-radius: 6px;
      font-size: 14.5px;
      font-weight: 600;
    }

    /* ===== Labels ===== */
    label {
      font-size: 14.5px;
      margin-bottom: 6px;
      display: block;
      color: #1f2937;
    }

    /* ===== Inputs & Textarea ===== */
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #c7d2fe;
      border-radius: 6px;
      font-size: 14.5px;
      margin-bottom: 14px;
    }

    textarea {
      resize: vertical;
    }

    /* ===== Radio Buttons ===== */
    input[type="radio"] {
      margin-right: 6px;
    }

    fieldset i {
      margin-right: 14px;
    }

    /* ===== Buttons ===== */
    button,
    BUTTON {
      background-color: #0a1a36;
      color: #ffffff;
      border: none;
      padding: 12px 22px;
      font-size: 14.5px;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 8px 0 0;
      transition: 0.3s ease;
    }

    button:hover,
    BUTTON:hover {
      background-color: #1e40af;
    }

    /* ===== Divider ===== */
    hr {
      border: none;
      border-top: 2px solid #e5e7eb;
      margin: 25px 0;
    }

    /* ===== Back Button ===== */
    a {
      display: block;
      width: fit-content;
      margin: 10px auto 40px;
      background-color: #0a1a36;
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14.5px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #1e40af;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      h1 {
        font-size: 26px;
      }

      form {
        margin: 0 12px 30px;
        padding: 18px;
      }

      fieldset {
        padding: 16px;
      }

      button,
      BUTTON {
        width: 100%;
        margin-top: 10px;
      }
    }

    /* ===== Remove default gaps ===== */
    body {
      margin: 0;
      padding: 0;
    }

    /* ===== Headings ===== */
    h1 {
      margin: 24px 0 6px;
    }

    h3 {
      margin: 0 0 16px;
    }

    /* ===== Form ===== */
    form {
      padding: 20px;
      margin-bottom: 24px;
    }

    /* ===== Fieldset ===== */
    fieldset {
      margin-bottom: 16px;
      padding: 16px;
    }

    /* ===== Legend ===== */
    legend {
      margin-bottom: 10px;
    }

    /* ===== Labels ===== */
    label {
      margin-bottom: 4px;
      /* reduced */
    }

    /* ===== Inputs & Textarea ===== */
    input,
    textarea {
      margin-bottom: 10px;
      /* reduced */
    }

    /* ===== Remove extra <br> spacing effect ===== */
    br {
      display: none;
    }

    /* ===== Radio buttons spacing ===== */
    input[type="radio"] {
      margin: 0 6px 0 0;
    }

    /* ===== Buttons ===== */
    button,
    BUTTON {
      margin-top: 8px;
      margin-right: 6px;
    }

    /* ===== Divider ===== */
    hr {
      margin: 16px 0;
    }

    /* ===== Back link ===== */
    a {
      margin: 12px auto 28px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14.5px;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Student Enquiry Form</h1>

  <center>
    <h3><u>Admission Form</u></h>
  </center>
  <!-- Form Section -->
  <form>

    </fieldset>
    <fieldset>
      <legend><b>Educational details</b></legend>
      <label for=""><b>School Name</b></label>
      <input type="text" placeholder="SchoolName"><br><BR>
      <label for=""><b>10th Standard / II PUC Board?</b></label>
      <div class="radio-group">

          <input type="radio" name="board"> ICSE
        </label>

        <label>
          <input type="radio" name="board"> CBSE
        </label>

        <label>
          <input type="radio" name="board"> State Board

      </div>


      <label for=""><b>Marks Obtained:</b></label>
      <input type="number"><br><br>
      <label for=""><b>College Name</b></label>
      <input type="text" placeholder="CollegeName"><br><br>
      <label for=""><b>12th Standard / II PUC Board?</b></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="board"> ICSE
        </label>

        <label>
          <input type="radio" name="board"> CBSE
        </label>

        <label>
          <input type="radio" name="board"> State Board
        </label>
      </div>


      <label for=""><b>Marks Obtained:</b></label>
      <input type="number"><br><br>
    </fieldset>
    <fieldset>
      <legend><b>Other</b></legend>
      <label for=""><b>Preferred Course</b></label><br>
      <div class="radio-group">
        <label>
          <input type="radio" name="board"> CSE
        </label>

        <label>
          <input type="radio" name="board">ECE
        </label>

        <label>
          <input type="radio" name="board"> ISE
        </label>

        <label>
          <input type="radio" name="board"> AE
        </label>
        <label>
          <input type="radio" name="board"> AS
        </label>
        <label>
          <input type="radio" name="board"> CIVIL
        </label>
        <label>
          <input type="radio" name="board"> MECH
        </label>
      </div>

    </fieldset>
    <fieldset>
      <legend><b>Contact details</b></legend>
      <label for=""><b>Contact.no:</b> </label>
      <input type="tel" placeholder="enter number"><br><br>
      <label for=""><b>Alternative Contact.no:</b> </label>
      <input type="tel" placeholder="enter number"><br><br>
      <label for=""><b>Email:</b> </label>
      <input type="email" placeholder="enter email"><br><br>
    </fieldset>
    <button>
      SUBMIT
    </button>
    <BUTTON>RESET</BUTTON>
    <hr />

    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
