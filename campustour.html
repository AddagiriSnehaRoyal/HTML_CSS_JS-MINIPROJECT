    /* ===== Headings ===== */
    h1 {
      text-align: center;
      font-size: 32px;
      color: #0a1a36;
      margin-bottom: 20px;
    }
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}
a {
  display: block;
  width: fit-content;
  margin: 10px auto 40px;
  background-color: #0a1a36;
  color: #ffffff;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  font-size: 14.5px;
  transition: 0.3s ease;
}

a:hover {
  background-color: #1e40af;
}

</style>
